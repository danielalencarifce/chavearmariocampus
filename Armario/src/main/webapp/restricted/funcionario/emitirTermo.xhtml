<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:insert name="header">
		<ui:include src="../header.xhtml" />
	</ui:insert>
	<h:body>
    	<ui:insert name="menu">
			<ui:include src="../menu.xhtml" />
		</ui:insert> 
			 <h:form id="form">
				<p:panel id="panel" header="Termos de Responsabilidade" style="margin-top:1%;"> 		
				<p:growl id="growl" for="sucess" />
					<div class="ui-g">
					    <div class="ui-g-12">
					    	<h:outputText style="font-weight:bold" value="Pesquisar Alunos: " />
					    	<p:autoComplete id="acSimple" placeholder="Pesquisar" value="#{termoCompromissoBean.matricula}" completeMethod="#{termoCompromissoBean.autocompleteAluno()}" />	
							<p:commandButton id="buscaBtn" type="submit" value="Pesquisar" actionListener="#{termoCompromissoBean.buscarAluno()}" style="margin:10px;" update="tbl" icon="ui-icon-search" ajax="true" />			
							<p:blockUI  trigger="buscaBtn">
								Buscando...
							</p:blockUI>
					    </div>
					    <div class="ui-g-12 ui-md-6 ui-lg-12">
					    	<p:dataTable id="tbl" var="aluno" value="#{termoCompromissoBean.alunosComArmario}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginator="true" rows="10" style="margin-bottom:20px">
		 						
						        <p:column style="text-align:center">
						            <f:facet name="header">
						                <h:outputText value="Nome Completo" />
						            </f:facet>
						            <h:outputText styleClass="alignCenter"  value="#{aluno.nome} #{aluno.sobrenome}" />
						        </p:column>
						        <p:column style="text-align:center"> 
						            <f:facet name="header">
						                <h:outputText value="Matrícula"/>
						            </f:facet>
						            <h:outputText styleClass="alignCenter" value="#{aluno.matricula}" />
						        </p:column>
						        <p:column style="text-align:center">
						            <f:facet name="header">
						                <h:outputText value="Telefone"/>
						            </f:facet>
						            <h:outputText styleClass="alignCenter" value="#{aluno.telefone}" />
						        </p:column>   
						        <p:column style="text-align:center">
						            <f:facet name="header">
						                <h:outputText value="E-mail"/>
						            </f:facet>
						            <h:outputText styleClass="alignCenter" value="#{aluno.email}" />
						        </p:column>   
						        <p:column style="text-align:center">
						            <f:facet name="header">
						                <h:outputText value="Curso"/>
						            </f:facet>
						            <h:outputText styleClass="alignCenter" value="#{aluno.curso}" />
						        </p:column>
						        <p:column style="text-align:center">
						            <f:facet name="header">
						                <h:outputText value="Ármario"/>
						            </f:facet>
						            <h:outputText styleClass="alignCenter" value="#{aluno.armario.numero_armario}" />
						        </p:column>
						        <p:column style="text-align:center">
						            <f:facet name="header">
						                <h:outputText value="Curso"/>
						            </f:facet>
						            <h:outputText styleClass="alignCenter" value="#{aluno.curso}" />
						        </p:column>
						        
						        <p:column style="text-align:center">
							    	<p:commandButton value="Emitir Termo" icon="ui-icon-pencil" ajax="false"  actionListener="#{termoCompromissoBean.emitirTermo(aluno)}" update="tbl"/>
						        </p:column>
						    </p:dataTable>
					    </div>
					</div>			
				</p:panel>
			</h:form>
            <ui:insert name="footer">
				<ui:include src="../footer.xhtml" />
			</ui:insert>  
      </h:body>
</html>
