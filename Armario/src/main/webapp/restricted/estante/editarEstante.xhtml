<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	<h:body>
          <p:layout fullPage="true">
			 <h:form id="form">
				<p:panel id="panel" header="Editar Estante"> 
					<p:growl id="growl" for="sucess"/>
					<h:panelGrid columns="3">
						<h:outputLabel for="numero" value="Número da estante:" />
						<p:inplace id="numero" editor="true">
				            <p:inputText value="#{editarEstanteBean.estante.numero_estante}" required="true" requiredMessage="O número da estante deve ser preenchido"  label="text" />
				        </p:inplace>
						<p:message for="numero" display="icon" />
						
						<h:outputLabel for="coordenacao" value="Coordenação:" />
						<p:inplace id="coordenacao" editor="true">
				            <p:selectOneMenu value="#{editarEstanteBean.estante.coordenacao.nome}" onchange="#{editarEstanteBean.onChangeCoordenacao(editarEstanteBean.estante.coordenacao.nome)}" style="width:150px" required="true" requiredMessage="Selecione a coordenação">
				                <f:selectItem itemLabel="Selecione a coordenação" itemValue="" noSelectionOption="true" />
				                <f:selectItems value="#{editarEstanteBean.getNomesCoordenacao()}" />
				            </p:selectOneMenu>	
			            </p:inplace>
			            <p:message for="coordenacao" display="icon" />
																																					
					</h:panelGrid>
					<p:commandButton id="cadBtn" type="submit" value="Editar" actionListener="#{editarEstanteBean.atualizarEstante()}" style="margin:10px;" update="form" icon="ui-icon-check" ajax="true" />
				</p:panel>
				<p:blockUI block="panel" trigger="cadBtn">
					Editando...
				</p:blockUI>
			</h:form>
          </p:layout>
      </h:body>
</h:html>
