<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui">
	
	<h:head></h:head>
	<h:body>
          <p:layout fullPage="true">
			 <h:form id="form">
			 	<p:growl id="growl" for="sucess" />
				<p:panel id="panel" header="Cadastro de Aluno"> 
					<h:panelGrid columns="3">
						<h:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{cadastrarAlunoBean.nome}" required="true" requiredMessage="O nome deve ser preenchido" />
						<p:message for="nome" display="icon" />
						
						<h:outputLabel for="sobrenome" value="Sobrenome:" />
						<p:inputText id="sobrenome" value="#{cadastrarAlunoBean.sobrenome}" required="true" requiredMessage="O sobrenome deve ser preenchido" />
						<p:message for="sobrenome" display="icon" />
						
						<h:outputLabel for="Matricula" value="Matricula:" />
						<p:inputText id="matricula" value="#{cadastrarAlunoBean.matricula}" required="true" requiredMessage="A matricula deve ser preenchida" />
						<p:message for="matricula" display="icon" />
						
						<h:outputLabel for="telefone" value="Telefone:" />
						<p:inputText id="telefone" value="#{cadastrarAlunoBean.telefone}" required="true" requiredMessage="O telefone deve ser preenchido" />
						<p:message for="telefone" display="icon" />
						
						<h:outputLabel for="email" value="E-mail:" />
						<p:inputText id="email" value="#{cadastrarAlunoBean.email}" required="true" requiredMessage="O e-mail deve ser preenchido" />
						<p:message for="email" display="icon" />
						
						<h:outputLabel for="curso" value="Curso:" />
						<p:inputText id="curso" value="#{cadastrarAlunoBean.curso}" required="true" requiredMessage="O curso deve ser preenchido" />
						<p:message for="curso" display="icon" />
						
						<h:outputLabel for="usuario" value="UsuÃ¡rio:" />
						<p:inputText id="usuario" value="#{cadastrarAlunoBean.login}" required="true" requiredMessage="O usuÃ¡rio deve ser preenchido" />
						<p:message for="usuario" display="icon" />
						
						<h:outputLabel for="senha" value="Senha:" />
						<p:password id="senha" value="#{cadastrarAlunoBean.senha}" required="true" requiredMessage="A senha deve ser preenchida" />
						<p:message for="senha" display="icon" />																							
					</h:panelGrid>
					<p:commandButton id="cadBtn" type="submit" value="Cadastrar" actionListener="#{cadastrarAlunoBean.adicionarAluno()}" style="margin:10px;" update="form" icon="ui-icon-check" ajax="true" />
				</p:panel>
				<p:blockUI block="panel" trigger="cadBtn">
					Cadastrando...
				</p:blockUI>
			</h:form>
          </p:layout>
      </h:body>
</h:html>
