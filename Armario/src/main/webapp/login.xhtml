<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="restricted/css/css.css"/>
    </h:head>

    <h:body style="background-image:url(background.jpg);background-repeat:no-repeat;background-size:cover">
        <h:panelGroup style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <form method="post" action="/Armario/j_spring_security_check">
                <!--<p:panel id="panel" header="Login">-->
                    <p:panel style="text-align:center" header="Sistema de Controle de ArmÃ¡rios">
                        <p:panelGrid columns="2" styleClass="noBorder">
                            <p:outputLabel for="j_username" value="Login:" />
                            <p:inputText id="j_username" name='j_username' required="true">
                                <f:validateLength minimum="2" />
                            </p:inputText>

                            <p:outputLabel for="j_password" value="Senha:" />
                            <p:password  id='j_password' name='j_password' required="true">
                                <f:validateLength minimum="2" />
                            </p:password>

                            <p:outputLabel />
                            <div style="text-align:center;" class="submit">
                                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                                    <span class="ui-button-text">Login</span>
                                </button>
                            </div>

                        </p:panelGrid>
                    </p:panel>
            </form>
        </h:panelGroup>
    </h:body>
</html>
